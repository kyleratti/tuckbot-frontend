name: CI/CD
on:
  push:
    branches: [master]
    paths:
      - "src/**"
      - "package.json"
      - "package-lock.json"
      - "gulpfile.js"
      - ".github/workflows/**"
  pull_request:
    branches: [master]
    paths:
      - "src/**"
      - "package.json"
      - "package-lock.json"
      - "gulpfile.js"
      - ".github/workflows/**"
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build
      - name: Minify code
        if: github.ref == 'refs/heads/master'
        run: npm run minify
      - name: Release
        if: github.ref == 'refs/heads/master'
        run: npx semantic-release
      - name: Deploy üöÄ
        if: github.ref == 'refs/heads/master'
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: dist
          CLEAN: true
