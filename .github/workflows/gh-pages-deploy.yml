name: CI/CD
on:
  push:
    branches: [master]
    paths:
      - "src/**"
      - "package.json"
      - "package-lock.json"
      - "gulpfile.js"
      - ".github/workflows/**"
  pull_request:
    branches: [master]
    paths:
      - "src/**"
      - "package.json"
      - "package-lock.json"
      - "gulpfile.js"
      - ".github/workflows/**"
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build
      - name: Minify code
        if: github.ref == 'refs/heads/master'
        run: npm run minify
      - name: Semantic release
        if: github.ref == 'refs/heads/master'
        run: npx semantic-release
      - name: Save build 📨
        if: github.ref == 'refs/heads/master'
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: |
            dist/
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    needs: [build]
    steps:
      - name: Retrieve dist 📨
        uses: actions/download-artifact@v2
        with:
          name: build
          path: dist/
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: dist
          CLEAN: true
      - name: Clean up build artifacts 🧹
        uses: geekyeggo/delete-artifact@v1
        with:
          name: |
            build
