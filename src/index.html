<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tuckbot.tv</title>
    <link rel="stylesheet" href="./assets/css/app.css" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-2NVRKQJGCL"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-2NVRKQJGCL");
    </script>
  </head>
  <body>
    <section id="maintenance" data-page="maintenance" class="page hidden">
      <div class="actionArea error">
        We are currently undergoing maintenance. services will resume by the end
        of the day.
      </div>
    </section>

    <section id="watch" data-page="watch" class="page hidden">
      <div id="watch-error" class="error hidden">Unable to retrieve video.</div>

      <div id="watch-videoArea" class="hidden">
        <h2 id="watch-videoTitle"></h2>

        <video
          id="watch-videoPlayer"
          controls
          poster="./assets/img/poster.png"
          src=""
        ></video>

        <div id="watch-videoData">
          <ul>
            <li>
              <a id="watch-videoDownloadLink" href="#" download>download</a>
            </li>
            <li>
              <a
                id="watch-openRedditThread"
                href="#"
                target="_blank"
                rel="nofollow"
                >open reddit thread</a
              >
            </li>
          </ul>
        </div>
      </div>
    </section>

    <noscript>You need JavaScript for this application.</noscript>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
